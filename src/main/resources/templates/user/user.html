<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:text="${user.email}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:each="role : ${user.getRoles()}" th:text="${role.getRoleName() }+' '"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<section>
    <div class="container-fluid h-100">
        <div class="row h-100">

            <div class="p-0 col-2">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link" href="/admin/users" sec:authorize="hasAuthority('ADMIN')" role="tab"
                       aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-link active" href="/user/user" sec:authorize="(hasAnyAuthority('ADMIN', 'USER'))" role="tab"
                       aria-controls="v-pills-profile" aria-selected="false">User</a>
                </div>
            </div>

            <div class="p-0 col-10 bg-light">
                <div class="tabs p-4">
                    <h1>User information page</h1>
                    <div class="pt-2 tab-content">
                        <div class="tab-pane fade show active" id="description">
                            <div class="p-3 border">
                                <h5 class="my-0 mx-2">User info</h5>
                            </div>
                            <div class="p-3 bg-white border border-top-0">
                                <table class="usersTable table table-striped bg-white">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Surname</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${user.getId()}"></td>
                                        <td th:text="${user.getUsername()}"></td>
                                        <td th:text="${user.getLastname()}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td>
                                            <th:block th:each="role: ${user.roles}"
                                                      th:text="${role.getRoleName()} + ' '">
                                            </th:block>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
